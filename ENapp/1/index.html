{% load static %}

<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'mainApp/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

</head>
<body>

<!-- Header -->
<header class="site__header">
	<div class="container">
		<div class="header__inner">
			<div class="header__logo">
				<a class="logo" href="/">FPC App EN 14080:2013</a>
			</div>
			<nav class="nav">
				<a class="nav__link" href="{% url 'today' %}">Главная</a>
				{% if user.is_authenticated %}
				<a class="nav__link" href="{% url 'profile' %}">Мой профиль</a>
				<a class="nav__link" href="{% url 'logout' %}">Выйти</a>
				{% else %}
				<a class="nav__link" href="{% url 'login' %}">Войти</a>
				<a class="nav__link" href="{% url 'register' %}">Регистрация</a>
				{% endif %}
			</nav>
		</div>	
	</div>
</header>

<!-- Intro -->
<div class="intro">
	<div class="work__window">
		<div class="work__item">
			
		</div>
		
	</div>
	<div class="sidebar">
		<div class="sidebar__item">
			
		</div>
	</div>
	
</div>


</body>
</html>
