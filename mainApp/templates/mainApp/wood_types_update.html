{% extends "mainApp/today.html" %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}


{% block content %} 
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
    <legend class="border-bottom mb-4">Редактировать данные о породе дерева</legend>
    <table class="table_detail">
    <tr class="table_row">
        <th class="table_cell dark_cell">Название</th>
    </tr>
    <tr class="table_row">
        <th class="table_cell2">{{ form.name }}</th>
    </tr>
    </table>
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Сохранить</button>
    </div>
</form>






{% endblock content %}
